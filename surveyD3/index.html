<html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="../src/lib/js/underscore.js"></script>
<script src="../src/lib/js/jquery.js"></script>
<script src="../src/lib/js/d3.v3.js"></script>
<script src="../src/lib/js/categorical.js"></script>
<script src="500randomLines.js"></script>
<script src="uglyalgo.js"></script>
<script>



var width = 960,
    height = 500;

var questions = [];
var people = [];
var nodes = [];

var csv = window.polisLines;
var rows = d3.csv.parse(csv);

var questionNameToIndex = {};

function scoreComment(comment) {
    return 1;
}

// Questions
for (var key in rows[0]) {
    // skip columns?
    //if (key[0] !== 'Q') {
        //continue;
    //}
    questionNameToIndex[key] = questions.length;
    questions.push({
        name: key,
        group: 0
    });
}


nodes.push.apply(nodes, questions);

function filterValue(value) {
    if (value === "NA") {
        return undefined;
    } else {
        if (value < 0) {
            return -1 * value;
        } else if (value > 0) {
            return 1 * value;
        } else if (value == 0) {
            return 0;
        } else {
            console.error("huh?" + value);
            return undefined;
        }
    }
}


var personCount = 0;
function shouldRandomlyRemovePerson(person) {
    return personCount++ > 99;
}

function shouldRandomlyRemoveQuestion(numQuestionsForPerson) {
    return Math.random() < 0.8;
}

var links = [];
rows.forEach(function(row) {
    var personId = nodes.length;
    var person = {
        name: Math.random(),
        group: 1
    };
    if (shouldRandomlyRemovePerson(person)) {
        return;
    }
    var numQuestionsForPerson = 0;
    for (var key in row) {
        var commentId = questionNameToIndex[key];
        if (commentId === undefined) {
            console.warn('skipping: ' + key);
            continue;
        }
        if (shouldRandomlyRemoveQuestion(numQuestionsForPerson)) {
            continue;
        }
        numQuestionsForPerson += 1;
        var link = {
            source: personId,
            target: commentId,
            value: filterValue(row[key])
        };
        links.push(link);
    }
    console.log(JSON.stringify(person));
    people.push(person);
    nodes.push(person);
});

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-100)
    .linkDistance(60)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("id", "vis")
    .attr("width", width)
    .attr("height", height);

force
  .nodes(nodes)
  .links(links)
  .start();

//this d3.json had some git weirdness - may be the source of an error if one crops up, or might be fine

d3.json("miserablesTwoGroups.json", function(error, graph) {

  force
      .nodes(nodes)
      .links(links)
      .start();

    var link = svg.selectAll("line.link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.selectAll("circle.node")
      .data(nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return "rgba(100,0,0,0.5)"; })
      .call(force.drag);

    node.append("title")
      .text(function(d) { return d.name; });

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

    });
});

</script>
</html>
