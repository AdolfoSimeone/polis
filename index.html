<script> // Fire off this ajax first. it's slower than the other CDN delivered things.

function ajaxGet(url, success, fail) {
  var xmlhttp;
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp = new XMLHttpRequest();
  } else {
    // code for IE6, IE5
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }

  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
      if(xmlhttp.status == 200){
        success(JSON.parse(xmlhttp.responseText));
      } else {
        fail(xmlhttp.status, xmlhttp.responseText);
      }
    }
  }

  xmlhttp.open("GET", url, true);
  xmlhttp.send();
}


function getWindowSize() {
  var w = 0, h = 0;
  if( typeof( window.innerWidth ) == 'number' ) {
    //Non-IE
    w = window.innerWidth;
    h = window.innerHeight;
  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
    //IE 6+ in 'standards compliant mode'
    w = document.documentElement.clientWidth;
    h = document.documentElement.clientHeight;
  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
    //IE 4 compatible
    w = document.body.clientWidth;
    h = document.body.clientHeight;
  }
  return {
    w: w,
    h: h,
  };
}

window.xsThresh = 600; // nexus 7
var wh = getWindowSize();

window.getPtptoiLimitForWidth = function(w) {
  return w < window.xsThresh ? 12 : void 0;
};

var ptptoiLimit = getPtptoiLimitForWidth(wh.w);
var ptptoiLimitQuery = ptptoiLimit ? ("&ptptoiLimit=" + ptptoiLimit) : "";

// bootstrap initial bulk ajax call.
// we don't have promises until main bundle loads, so this is going to be a bit messy.
var p = window.preload;
ajaxGet("/api/v3/participationInit?conversation_id=" + p.conversation.conversation_id + ptptoiLimitQuery,
function(response) {
  p.firstComment = response.nextComment;
  if (p.firstCommentListener) {
    p.firstCommentListener(0, response.nextComment);
  }
  p.firstConv = response.conversation;
  if (p.firstConvListener) {
    p.firstConvListener(0, response.conversation);
  }
  p.firstUser = response.user;
  if (p.firstUserListener) {
    p.firstUserListener(0, response.user);
  }

  p.firstVotesByMe = response.votes;
  if (p.firstVotesByMeListener) {
    p.firstVotesByMeListener(0, response.votes);
  }

  p.firstMath = response.pca;
  if (p.firstMathListener) {
    p.firstMathListener(0, response.pca);
  }
  p.firstFamous = response.famous;
  if (p.firstFamousListener) {
    p.firstFamousListener(0, response.famous);
  }
}, function(statusCode, failResponse) {
  if (p.firstCommentListener) {
    p.firstCommentListener(1);
  }
  if (p.firstConvListener) {
    p.firstConvListener(1);
  }
  if (p.firstUserListener) {
    p.firstUserListener(1);
  }
  if (p.firstVotesByMeListener) {
    p.firstVotesByMeListener(1);
  }
  if (p.firstMathListener) {
    p.firstMathListener(1);
  }
  if (p.firstFamousListener) {
    p.firstFamousListener(1);
  }
});


</script>
